query InfluenceQuery{
  influence{
    id
    nickname
  }
}

query VideosQuery{
videos{
      chapter{
        media{
          hls
        }
      }
    }
}

query ShowsQuery{
    shows {
        ...ShowInfo
        video {
          ...VideoInfo
          chapter {
            ...ChapterInfo
            media {
              ...MediaInfo
            }
          }
        }
        categories {
          ...CategoryInfo
        }
      }
}
query OrderedShows($orderBy: [String] $limit: Int) {
    shows(orderBy: $orderBy limit: $limit) {
        ...ShowInfo
        video {
          ...VideoInfo
          chapter {
            ...ChapterInfo
            media {
              ...MediaInfo
            }
          }
        }
      }
}

query ShowQuery($showId: ID){
  show(id: $showId) {
        ...ShowInfo
        influence{
          ...InfluencerInfo
        }
        like_this: like_this {
          ...ShowInfo
        }
        season: season {
          ...SeasonInfo
          media: media {
            ...MediaInfo
          }
          video: video {
            ...VideoInfo
            unwatched: unwatched {
              progress
            }
            chapter: chapter {
              ...ChapterInfo
              timecode: timecode {
                ...TimecodeInfo
                sponsor: sponsor {
                  ...SponsorInfo
                 prize: prize {
                    ...PrizeInfo
                  }
                }
              }
              media: media {
                ...MediaInfo
              }
            }
            influence: influence {
              ...InfluencerInfo
            }
          }
        }
  }
}

